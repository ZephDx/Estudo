<mat-card>
  <mat-card-title>Novo Produto</mat-card-title>

  <form [formGroup]="form">
    <mat-form-field>
      <input
        matInput
        placeholder="Nomes"
        formControlName="name"
        name="name"
        maxlength=30
        
      />
      <mat-error *ngIf="name?.touched">Nome ser necessario!!</mat-error>

      <mat-error *ngIf="name?.errors?.['minlength']">Nome muito curto, minimo 2</mat-error>

    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Preço $"
        formControlName="price"
        name="price"
        type="number"
      />
      <mat-error>Preço ser necessario</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Foto do Produto"
        formControlName="pic"
        name="pic"
      />
      <mat-error>Precisa ser um URL de Imagem</mat-error>

    </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button (click)="createProduct()" color="primary">
  Salvar
</button>

<button mat-raised-button (click)="cancel()">Cancelar</button>
